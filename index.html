<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetoxx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Видео-фон */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Шапка (баннер) */
        .header-banner {
            height: 200px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.2);
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner-text {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;
            animation: textGlow 2s infinite alternate;
            text-align: center;
            padding: 0 20px;
        }
        
        /* Основное содержимое */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 50px;
            animation: fadeIn 1.5s ease-out;
        }
        
        /* Аватар */
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            margin-top: -100px;
            position: relative;
            z-index: 3;
            background-color: #111;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: pulse 3s infinite;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 255, 1);
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Никнейм */
        .nickname {
            font-size: 5rem;
            margin: 30px 0;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff;
            animation: glow 2s infinite alternate;
        }
        
        /* Музыкальный плеер */
        .music-player {
            width: 100%;
            max-width: 650px;
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.4);
        }
        
        .player-title {
            font-size: 2rem;
            color: #00ffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .player-title i {
            color: #ff00ff;
        }
        
        .now-playing {
            font-size: 1rem;
            color: #ccc;
            font-style: italic;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.15);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            border-color: #ff00ff;
            color: #ff00ff;
            background-color: rgba(255, 0, 255, 0.15);
        }
        
        .play-btn:hover {
            background-color: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 30px 0;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #aaa;
            margin-top: 8px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 8px;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
        
        /* Футер */
        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 0, 255, 0.3);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-links a {
            color: #00ffff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #ff00ff;
            transform: translateY(-3px);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff;
            }
            to { 
                text-shadow: 
                    0 0 15px #ff00ff,
                    0 0 25px #ff00ff,
                    0 0 35px #ff00ff,
                    0 0 45px #ff00ff;
            }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 1); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
        }
        
        @keyframes textGlow {
            from { 
                text-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
                filter: brightness(1);
            }
            to { 
                text-shadow: 
                    0 0 20px rgba(255, 0, 255, 0.9),
                    0 0 30px rgba(255, 0, 255, 0.6);
                filter: brightness(1.2);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .header-banner {
                height: 160px;
                margin-bottom: 25px;
            }
            
            .banner-text {
                font-size: 2.5rem;
            }
            
            .avatar {
                width: 160px;
                height: 160px;
                margin-top: -80px;
            }
            
            .nickname {
                font-size: 3.5rem;
            }
            
            .music-player {
                padding: 25px;
                margin: 0 15px;
            }
            
            .player-title {
                font-size: 1.7rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .header-banner {
                height: 130px;
            }
            
            .banner-text {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .avatar {
                width: 140px;
                height: 140px;
                margin-top: -70px;
            }
            
            .nickname {
                font-size: 2.8rem;
            }
            
            .player-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .player-title {
                font-size: 1.5rem;
            }
            
            .now-playing {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Видео-фон -->
    <video id="video-background" autoplay muted loop playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1p-uub5WA3_zzDCaqr0AUnhPdv0E23TIq" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>
    
    <!-- Шапка (баннер с изображением) -->
    <header class="header-banner">
        <img src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80" alt="Баннер Aetoxx" class="banner-image">
        <div class="banner-overlay">
            <h1 class="banner-text">AETOXX UNIVERSE</h1>
        </div>
    </header>
    
    <!-- Основной контент -->
    <main class="container">
        <div class="content">
            <!-- Аватар -->
            <div class="avatar">
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="Аватар Aetoxx" class="avatar-img">
            </div>
            
            <!-- Никнейм -->
            <h1 class="nickname">Aetoxx</h1>
            
            <!-- Музыкальный плеер -->
            <div class="music-player">
                <div class="player-header">
                    <h2 class="player-title">
                        <i class="fas fa-headphones-alt"></i> Aetoxx Music
                    </h2>
                    <div class="now-playing" id="now-playing">Загрузка трека...</div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    
                    <button class="control-btn play-btn" id="play-btn">
                        <i class="fas fa-pause" id="play-icon"></i>
                    </button>
                    
                    <button class="control-btn next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="time-info">
                    <span class="current-time" id="current-time">0:00</span>
                    <span class="total-time" id="total-time">0:00</span>
                </div>
                
                <div class="volume-container">
                    <i class="fas fa-volume-up" style="color: #00ffff;" id="volume-icon"></i>
                    <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider">
                </div>
            </div>
        </div>
    </main>
    
    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 Aetoxx. Все права защищены.</p>
            <div class="social-links">
                <a href="#" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
                <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" title="Spotify"><i class="fab fa-spotify"></i></a>
                <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" title="VK"><i class="fab fa-vk"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Аудио элемент -->
    <audio id="audio-player" loop autoplay>
        <source src="https://drive.google.com/uc?export=download&id=1LMA7RT2xvQ17ioMmrkKRGlYWTSeAC-qb" type="audio/mp3">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playBtn = document.getElementById('play-btn');
            const playIcon = document.getElementById('play-icon');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeIcon = document.getElementById('volume-icon');
            const nowPlayingEl = document.getElementById('now-playing');
            
            // Трек-лист с вашей музыкой
            const tracks = [
                {
                    title: "Aetoxx - Основной трек",
                    src: "https://drive.google.com/uc?export=download&id=1LMA7RT2xvQ17ioMmrkKRGlYWTSeAC-qb",
                    duration: "0:00"
                }
            ];
            
            let currentTrackIndex = 0;
            
            // Форматирование времени
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
            
            // Обновление информации о треке
            function updateTrackInfo() {
                nowPlayingEl.textContent = `Сейчас играет: ${tracks[currentTrackIndex].title}`;
                
                if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    tracks[currentTrackIndex].duration = formatTime(audioPlayer.duration);
                    totalTimeEl.textContent = tracks[currentTrackIndex].duration;
                }
            }
            
            // Воспроизведение/пауза
            playBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        playIcon.className = 'fas fa-pause';
                        updateTrackInfo();
                    }).catch(e => {
                        console.log("Ошибка воспроизведения:", e);
                        if (e.name === 'NotAllowedError') {
                            nowPlayingEl.innerHTML = 'Нажмите на кнопку play для запуска музыки <i class="fas fa-play-circle"></i>';
                        }
                    });
                } else {
                    audioPlayer.pause();
                    playIcon.className = 'fas fa-play';
                }
            });
            
            // Переключение треков
            prevBtn.addEventListener('click', () => {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                audioPlayer.src = tracks[currentTrackIndex].src;
                audioPlayer.play().then(() => {
                    playIcon.className = 'fas fa-pause';
                    updateTrackInfo();
                });
            });
            
            nextBtn.addEventListener('click', () => {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                audioPlayer.src = tracks[currentTrackIndex].src;
                audioPlayer.play().then(() => {
                    playIcon.className = 'fas fa-pause';
                    updateTrackInfo();
                });
            });
            
            // Обновление прогресса воспроизведения
            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                }
            });
            
            // Перемотка при клике на прогресс-бар
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                if (duration && !isNaN(duration)) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });
            
            // Управление громкостью
            volumeSlider.addEventListener('input', () => {
                const volume = volumeSlider.value / 100;
                audioPlayer.volume = volume;
                
                if (volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute';
                } else if (volume < 0.5) {
                    volumeIcon.className = 'fas fa-volume-down';
                } else {
                    volumeIcon.className = 'fas fa-volume-up';
                }
                volumeIcon.style.color = volume === 0 ? '#888' : '#00ffff';
            });
            
            // Автоматическое обновление времени при загрузке трека
            audioPlayer.addEventListener('loadedmetadata', () => {
                if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    totalTimeEl.textContent = formatTime(audioPlayer.duration);
                    tracks[currentTrackIndex].duration = formatTime(audioPlayer.duration);
                }
                updateTrackInfo();
            });
            
            // Обработка ошибок загрузки аудио
            audioPlayer.addEventListener('error', (e) => {
                console.error("Ошибка загрузки аудио:", e);
                nowPlayingEl.innerHTML = 'Ошибка загрузки трека <i class="fas fa-exclamation-triangle"></i>';
                nowPlayingEl.style.color = '#ff5555';
            });
            
            // Автоплей с обработкой политики браузеров
            function initAudio() {
                if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        playIcon.className = 'fas fa-pause';
                        updateTrackInfo();
                    }).catch(e => {
                        nowPlayingEl.innerHTML = 'Нажмите ▶ для запуска музыки';
                    });
                }
            }
            
            // Для десктопов
            window.addEventListener('click', initAudio, {once: true});
            
            // Для мобильных
            document.addEventListener('touchstart', initAudio, {once: true});
            
            // Инициализация
            updateTrackInfo();
        });
    </script>
</body>
</html
